name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Set up OpenShift kubeconfig
      if: ${{ secrets.OPENSHIFT_SERVER != '' && secrets.OPENSHIFT_TOKEN != '' }}
      run: |
        mkdir -p ~/.kube
        cat > ~/.kube/config <<EOF
        apiVersion: v1
        kind: Config
        clusters:
        - cluster:
            insecure-skip-tls-verify: true
            server: ${{ secrets.OPENSHIFT_SERVER }}
          name: openshift-cluster
        contexts:
        - context:
            cluster: openshift-cluster
            namespace: default
            user: openshift-user
          name: openshift-context
        current-context: openshift-context
        users:
        - name: openshift-user
          user:
            token: ${{ secrets.OPENSHIFT_TOKEN }}
        EOF
        chmod 600 ~/.kube/config
        export KUBECONFIG=~/.kube/config
        echo "KUBECONFIG=~/.kube/config" >> $GITHUB_ENV

    - name: Verify OpenShift connectivity
      if: ${{ secrets.OPENSHIFT_SERVER != '' && secrets.OPENSHIFT_TOKEN != '' }}
      run: |
        # Install kubectl
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/

        # Test connection
        kubectl version --short || echo "Warning: Could not connect to OpenShift cluster"
        kubectl get nodes || echo "Warning: Could not list nodes"

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out ./...
      env:
        KUBECONFIG: ~/.kube/config

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.out
        flags: unittests
        fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: Build binary
      run: |
        CGO_ENABLED=0 go build -ldflags="-s -w" -trimpath -o bin/mcp-server ./cmd/mcp-server
        ls -lh bin/mcp-server

    - name: Verify binary size
      run: |
        SIZE=$(stat -f%z bin/mcp-server 2>/dev/null || stat -c%s bin/mcp-server)
        echo "Binary size: $SIZE bytes"
        if [ $SIZE -gt 52428800 ]; then
          echo "Binary size exceeds 50MB limit"
          exit 1
        fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  helm:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: 'latest'

    - name: Lint Helm chart
      run: helm lint charts/openshift-cluster-health-mcp
